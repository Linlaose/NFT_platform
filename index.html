<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="./assets/images/favicon.png" />
    <title>ART NFT | 首頁</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Paytone+One&family=Squada+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <script
      src="https://kit.fontawesome.com/bf3cb62f9b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/style/all.css" />
  </head>

  <body>
    <header class="border-black bg-projectWhite-500 header border-b-1">
      <div class="container flex items-center justify-between">
        <div class="col-span-2 col-start-1 lg:py-8">
          <h1>
            <a
              class="bg-[url('../images/logo.svg')] whitespace-nowrap indent-[101%] bg-no-repeat overflow-hidden w-[190px] h-10 block"
              href="./index.html"
              >ART NFT</a
            >
          </h1>
        </div>
        <ul class="flex items-center col-span-8 col-end-12">
          <li
            class="flex items-center border-black lg:px-12 border-x-1 lg:py-10 lg:h-full"
          >
            <input
              type="text"
              class="bg-transparent border-0 lg:w-72 lg:h-6 focus:ring-0 ring-0"
              placeholder="搜尋作品名稱、藝術家名稱"
            />
            <i
              class="inline-block text-2xl leading-6 transition-colors duration-300 fa-solid fa-magnifying-glass lg:ml-6 hover:cursor-pointer hover:text-red-500"
            ></i>
          </li>
          <li class="flex items-center border-black border-r-1 lg:h-full">
            <a
              class="flex items-center text-base font-bold transition-colors duration-300 lg:px-12 lg:py-10 hover:text-red-500 lg:h-full"
              href="./explore.html"
            >
              探索
            </a>
          </li>
          <li class="flex items-center border-black border-r-1 lg:h-full">
            <a
              class="flex items-center text-base font-bold transition-colors duration-300 lg:px-12 lg:py-10 hover:text-red-500 lg:h-full"
              href="./price.html"
            >
              市值
            </a>
          </li>
          <li
            class="flex items-center border-black lg:h-full lg:pl-12 lg:py-10"
          >
            <a
              class="flex items-center text-base font-bold transition-colors duration-300 hover:text-red-500 lg:h-full"
              href="./price.html"
            >
              <i
                class="inline-block text-2xl leading-6 transition-colors duration-300 fa-solid fa-wallet hover:cursor-pointer hover:text-red-500"
              ></i>
            </a>
          </li>
        </ul>
      </div>
    </header>

    <main></main>

    <footer class="footer bg-projectWhite-500">
      <div class="container">
        <small
          class="block text-center font-noto lg:py-6 hover:underline hover:underline-offset-1 hover:cursor-pointer"
          >© ART NFT. All Rights Reserved</small
        >
      </div>
    </footer>
    <script src="../node_modules/flowbite/dist/flowbite.js"></script>
    <script src="./assets/js/vendors.js"></script>
    <script src="./assets/js/all.js"></script>
  </body>
</html>
