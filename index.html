<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="./assets/images/favicon.png" />
    <title>ART NFT | 首頁</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Paytone+One&family=Squada+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <script
      src="https://kit.fontawesome.com/bf3cb62f9b.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css"
    />
    <link rel="stylesheet" href="./assets/style/all.css" />
  </head>

  <body>
    <header class="z-10 border-black bg-projectWhite-500 header border-b-1">
      <div
        class="flex items-center justify-between px-3 py-4 lg:container lg:p-0"
      >
        <!-- 表頭容器 -->
        <div id="logo-box" class="col-span-2 col-start-1 lg:py-8">
          <!-- logo -->
          <h1>
            <a
              class="bg-[url('../images/logo.svg')] whitespace-nowrap indent-[101%] bg-no-repeat overflow-hidden w-[85px] h-[18px] lg:w-[190px] lg:h-10 block bg-cover bg-center"
              href="./index.html"
              >ART NFT</a
            >
          </h1>
        </div>
        <!-- logo end -->
        <ul id="nav" class="flex items-center col-span-8 col-end-12">
          <!-- 導覽列 -->
          <li
            id="nav-search"
            class="flex items-center border-black lg:px-12 lg:border-x-1 lg:py-10 lg:h-full"
          >
            <!-- 搜尋欄 -->
            <div class="flex">
              <i
                id="btn-search-cancel"
                class="hidden text-2xl transition-colors duration-300 lg:leading-6 fa-solid fa-angle-left"
              ></i>
              <input
                id="serach-field"
                type="text"
                class="hidden w-56 p-0 ml-4 bg-transparent border-0 lg:w-72 lg:h-6 focus:ring-0 ring-0 md:block md:ml-0"
                placeholder="搜尋作品名稱、藝術家名稱"
              />
            </div>
            <i
              id="btn-search"
              class="inline-block text-2xl transition-colors duration-300 lg:leading-6 fa-solid fa-magnifying-glass md:ml-6 lg:hover:cursor-pointer lg:hover:text-red-500"
            ></i>
          </li>
          <!-- 搜尋欄 end -->
          <li
            class="items-center hidden border-black lg:flex lg:border-r-1 lg:h-full"
          >
            <!-- 探索 -->
            <a
              class="flex items-center text-base font-bold transition-colors duration-300 lg:px-12 lg:py-10 hover:text-red-500 lg:h-full"
              href="./explore.html"
            >
              探索
            </a>
          </li>
          <!-- 探索 end -->
          <li
            class="items-center hidden border-black lg:flex lg:border-r-1 lg:h-full"
          >
            <!-- 市值 -->
            <a
              class="flex items-center text-base font-bold transition-colors duration-300 lg:px-12 lg:py-10 hover:text-red-500 lg:h-full"
              href="./price.html"
            >
              市值
            </a>
          </li>
          <!-- 市值 end -->
          <li
            class="items-center hidden border-black lg:flex lg:h-full lg:pl-12 lg:py-10"
          >
            <!-- 錢包 -->
            <a
              class="flex items-center text-base font-bold transition-colors duration-300 hover:text-red-500 lg:h-full"
              href="./price.html"
            >
              <i
                class="inline-block text-2xl leading-6 transition-colors duration-300 fa-solid fa-wallet hover:cursor-pointer hover:text-red-500"
              ></i>
            </a>
          </li>
          <!-- 錢包 end -->
          <div id="burger" class="relative ml-6 overflow-hidden lg:hidden">
            <!-- 漢堡 -->
            <i
              id="xmark"
              class="absolute text-2xl transition-opacity duration-300 -translate-x-1/2 -translate-y-1/2 opacity-0 -z-10 top-1/2 left-1/2 fa-solid fa-xmark"
            ></i>
            <div id="burger-box" class="transition-all duration-300">
              <div
                id="burger-top-line"
                class="w-[21px] h-1 bg-black rounded-sm transition-all duration-300 origin-top-left"
              ></div>
              <div
                id="burger-mid-line"
                class="w-[21px] h-1 bg-black mt-[3px] rounded-sm transition-all duration-300"
              ></div>
              <div
                id="burger-btm-line"
                class="w-[21px] h-1 bg-black mt-[3px] rounded-sm transition-all duration-300 origin-bottom-left"
              ></div>
            </div>
          </div>
          <!-- 漢堡 end -->
        </ul>
        <!-- 導覽列 end -->
      </div>
      <!-- 表頭容器 end -->
      <div
        id="burger-nav"
        class="absolute w-full h-0 px-3 overflow-hidden text-center transition-all duration-500 bg-white opacity-0 top-16"
      >
        <!-- 漢堡導覽 -->
        <a
          class="block py-6 text-lg leading-8 border-black border-b-1"
          href="./explore.html"
          >探索</a
        >
        <a class="block py-6 text-lg leading-8" href="./price.html">市值</a>
        <button
          id="btn-wallet"
          type="button"
          class="w-full px-6 py-3 text-white mb-9 bg-projectRed-500"
        >
          連結錢包
        </button>
      </div>
      <!-- 漢堡導覽 end -->

      <div
        id="burger-nav-mask"
        class="absolute inset-0 transition-opacity duration-500 mt-[309px] opacity-0 bg-black/50 -z-10"
      >
        <!-- 漢堡遮罩 -->
      </div>
      <!-- 漢堡遮罩end -->
    </header>

    <main class="lg:pt-10 bg-projectWhite-500">
<section>
  <div class="lg:container">
    <div class="bg-white lg:flex lg:border-1 lg:border-black">
      <!-- 瞳孔：流動的脈絡 -->
      <h2
        class="hidden p-6 text-white bg-black lg:block writing-mode-vertical-lr"
      >
        <!-- 推薦系列 -->
        Recommend
        <span class="text-xl leading-[26px] tracking-wider mt-4 font-bold"
          >推薦系列</span
        >
      </h2>
      <!-- 推薦系列 end -->
      <div>
        <!-- 作品圖 -->
        <img
          class="object-cover object-center h-full"
          src="./assets/images/art01.jpg"
          alt="瞳孔:流動的脈絡"
        />
      </div>
      <!-- 作品圖 end -->
      <div
        class="flex flex-col items-end justify-between px-3 py-8 border-b-2 border-black lg:px-6 lg:pb-6 lg:pt-20 lg:w-full lg:border-0"
      >
        <!-- 作品敘述 -->
        <div class="md:w-full">
          <p class="text-lg leading-19">Kemus Wu</p>
          <h3
            class="text-2xl leading-[35px] lg:text-5xl font-bold lg:leading-[70px] pt-2"
          >
            瞳孔:流動的脈絡
          </h3>
          <p class="pt-6">
            眼睛，總是吸引著我們的注意力，看、被看，也許眼睛裡有著從另一個世界看我們的世界。
          </p>
        </div>
        <div class="mt-6 lg:mt-0">
          <button
            class="relative text-lg leading-[19px] btn-more group group-hover:after:border-b-black"
            type="button"
          >
            MORE
            <span
              class="absolute bottom-0 block w-0 h-0 transition-all duration-300 -right-4 border-16 border-x-transparent border-t-transparent border-b-projectRed-500 group-hover:border-b-black"
            ></span>
          </button>
        </div>
      </div>
      <!-- 作品敘述 end -->
    </div>
    <!-- 瞳孔：流動的脈絡 end -->
    <div class="lg:flex lg:border-x-1 lg:border-black lg:border-b-1">
      <!-- 海洋波度 + 我家窗前的鳥 -->
      <div
        class="bg-white border-b-2 border-black lg:flex lg:flex-row-reverse lg:w-1/2 lg:border-r-1 lg:border-b-0"
      >
        <!-- 海洋波度 -->
        <div class="lg:w-1/2">
          <!-- 作品圖 -->
          <img
            class="object-cover h-full"
            src="./assets/images/art02.jpg"
            alt="海洋波度"
          />
        </div>
        <!-- 作品圖 end -->
        <div
          class="flex flex-col items-end justify-between px-3 pt-8 pb-6 lg:pt-12 lg:px-6 lg:pb-6 lg:w-1/2"
        >
          <!-- 作品敘述 -->
          <div class="md:w-full lg:w-auto">
            <p class="text-lg leading-19">Joanne</p>
            <h3
              class="text-2xl leading-[35px] lg:text-32px lg:leading-[46px] font-bold mt-2"
            >
              海洋波度
            </h3>
            <p class="mt-6">
              海洋的奧秘向我們揭示了深不可測的一面，它的深度——反映了我們的恐懼、同時也吸引著我們。
            </p>
          </div>
          <div class="mt-6 lg:mt-0">
            <button
              class="relative text-lg btn-more group group-hover:after:border-b-black leading-19"
              type="button"
            >
              MORE
              <span
                class="absolute bottom-0 block w-0 h-0 transition-all duration-300 -right-4 border-16 border-x-transparent border-t-transparent border-b-projectRed-500 group-hover:border-b-black"
              ></span>
            </button>
          </div>
        </div>
        <!-- 作品敘述 end -->
      </div>
      <!-- 海洋波度 end -->
      <div
        class="bg-white border-b-2 border-black lg:flex lg:flex-row-reverse lg:w-1/2 lg:border-b-0"
      >
        <!-- 我家窗前的鳥 -->
        <div class="lg:w-1/2">
          <!-- 作品圖 -->
          <img
            class="object-cover h-full"
            src="./assets/images/art21.jpg"
            alt="我家窗前的鳥"
          />
        </div>
        <!-- 作品圖 end -->
        <div
          class="flex flex-col items-end justify-between px-3 pt-8 pb-6 lg:pt-12 lg:px-6 lg:pb-6 lg:w-1/2"
        >
          <!-- 作品敘述 -->
          <div class="md:w-full lg:w-auto">
            <p class="text-lg leading-19">Michael</p>
            <h3
              class="text-2xl leading-[35px] lg:text-32px lg:leading-[46px] font-bold mt-2"
            >
              我家窗前的鳥
            </h3>
            <p class="mt-6">
              家門前每天都有不同的小鳥，大多數的小鳥都有特殊能力，特殊能力是什麼我就不說了，希望大家能從作品感受到小鳥的快樂。
            </p>
          </div>
          <div class="mt-6 lg:mt-0">
            <button
              class="relative text-lg btn-more group group-hover:after:border-b-black leading-19"
              type="button"
            >
              MORE
              <span
                class="absolute bottom-0 block w-0 h-0 transition-all duration-300 -right-4 border-16 border-x-transparent border-t-transparent border-b-projectRed-500 group-hover:border-b-black"
              ></span>
            </button>
          </div>
        </div>
        <!-- 作品敘述 end -->
      </div>
      <!-- 我家窗前的鳥 end -->
    </div>
    <!-- 海洋波度 + 我家窗前的鳥 end -->
  </div>
</section>
</main>

    <footer class="footer bg-projectWhite-500">
      <div class="container">
        <small
          class="block py-6 text-center font-noto hover:underline hover:underline-offset-1 hover:cursor-pointer"
          >© ART NFT. All Rights Reserved</small
        >
      </div>
    </footer>
    <script src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
    <script src="./assets/js/vendors.js"></script>
    <script src="./assets/js/all.js"></script>
  </body>
</html>
